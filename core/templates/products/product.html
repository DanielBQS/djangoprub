{% extends 'base.html' %}
{% load product_extras %}


{% block content %}
<div class="container mt-5 bg-white p-4 rounded">
    <div class="row">
        <div class="col-md-3">
            {% if producto.image %}
            <img src="{{ producto.image.url }}" alt="Imagen del producto" class="img-fluid">
            {% endif %}
        </div>
        <div class="col-md-9">
            <h1>{{ producto.nombre_producto }}</h1>
            <h5 class="text-danger">Precio: {{ producto.PrecioProducto | price_format }}</h5>
            <p>{{ producto.Descripcion_Producto }}</p>
            <div class="mt-3">
                {% include 'carts/snippets/add.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
