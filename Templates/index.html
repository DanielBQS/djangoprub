{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="max-width: 900px; margin: 0 auto;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../static/img/Ofertas/Img1.png" class="d-block w-100" alt="imag1" style="height: 300px;">
      </div>
      <div class="carousel-item">
        <img src="../static/img/Ofertas/Img2.png" class="d-block w-100" alt="img2" style="height: 300px;">
      </div>
      <div class="carousel-item">
        <img src="../static/img/Ofertas/Img3.png" class="d-block w-100" alt="img3" style="height: 300px;">
      </div>
    </div>
  </div>
</div>
<br>
<br>

<div class="container">
  <h4 class="text-center" style="color: #CCCCCC;">{{ message }}</h4>

  <div class="mt-4 mb-3">
    
    {% include 'products/snippets/search.html' %}
</div>
<h2 class="text-center mb-4" style="color: #CCCCCC;">Productos Destacados</h2>
<div class="row">
    {% for object in producto_list %}
    <div class="col-md-3 col-sm-6 mb-4">
      
        {% include 'products/snippets/product.html' with core=object %}
    </div>
    {% endfor %}
</div>
<br>
<br>

{% endblock %}
