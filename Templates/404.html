<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h2 class="card-title">Error 404 - Página no encontrada</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Lo sentimos, no puedes acceder a esta página porque es un recurso seguro y requiere iniciar sesión.</p>
                        <p class="card-text">Por favor, inicia sesión con tu cuenta para acceder a este recurso.</p>
                        <!-- Enlaces para iniciar sesión o registrarse -->
                        <p class="card-text"><a href="{% url 'login' %}" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</a> <a href="{% url 'register' %}" class="btn btn-success"><i class="fas fa-user-plus me-2"></i>Registrarse</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
